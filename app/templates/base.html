<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        {% endblock %}

        <title>{{ title }}</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">RLib</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add') }}">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.authors') }}">Authors</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.journals') }}">Journals</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.settings') }}">Settings</a></li>
                </ul>
            </div>
        </nav>
        {% block content %}
        <div class="container-fluid">
            {% block app_content %}{% endblock %}
        </div>
        {% endblock %}

        {% block scripts %}
        {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
