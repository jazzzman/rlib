{% extends "base.html" %}

{% block app_content %}
<table id="dt-journals" class="table table-hover table-bordered" cellspacing="0" width="100%">
  <thead class="thead-dark ">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>WOS</th>
      <th>Scopus</th>
      <th>RISC</th>
      <th>Quartile SJR</th>
      <th>Quartile JCR</th>
      <th>Total Publications</th>
    </tr>
  </thead>
  <tbody>
      {% for journal in journals %}
      {% include '_journal.html' %}
      {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{ url_for('static', filename='js/journals.page.js') }}"></script>
{% endblock %}
