<tr>
    <td id="{{ 'id' + author.id|string }}">{{ author.id }}</td>
    <td class="editable-cell" id="{{ 'main_id' + author.main_id|string }}">{{ author.main_id }}</td>
    <td id="{{ 'main'+ author.main_id|string }}">{{ author.main }}</td>
    <td>{{ author.lastname }}</td>
    <td>{{ author.name }}</td>
    <td>{{ author.patronymic }}</td>
</tr>
