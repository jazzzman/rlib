<tr>
    {% for key, value in pub_columns.items() %}
        {% if value %}
            {% if key == 'authors' %}
                <td>{{ pub[key] | join(', ') }}</td>
            {% else %}
                <td>{{ pub[key] }}</td>
            {% endif %}
        {% endif %}    
    {% endfor %}
    <td>{{ pub.year }}</td>
</tr>
